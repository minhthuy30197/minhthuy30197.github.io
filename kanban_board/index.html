<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kanban board</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="plugins/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	<script src="js/script.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" >
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Kanban Board</a>
			<span class="glyphicon glyphicon-cog fix" title="Click to set up Kanban" onclick="app.setup()"></span>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-xs-12">
				<div class="panel panel-default">
					<div class="title">To Do <span class="label label-danger" id="to_do_count">0</span></div>
					<div class="panel-body">
						<div class="add_task">
							<div class="plus">
								<span class="glyphicon glyphicon-plus"></span>
							</div>
							<div class="content_add">
								<input type="text" class="new_task" placeholder="Type task and press Enter to add..." onkeydown="app.add_task(event, 'to_do', this)">
							</div>
							<div class="clear"></div>
						</div>
						<ul class="list-group sortedlist" id="to_do">
							
						</ul>
					</div>
				</div>
			</div>
			<div class="col-sm-4 col-xs-12">
				<div class="panel panel-default">
					<div class="title">Doing <span class="label label-primary" id="doing_count">0</span></div>
					<div class="panel-body">
						<div class="add_task">
							<div class="plus">
								<span class="glyphicon glyphicon-plus"></span>
							</div>
							<div class="content_add">
								<input type="text" class="new_task" placeholder="Type task and press Enter to add..." onkeydown="app.add_task(event, 'doing', this)">
							</div>
							<div class="clear"></div>
						</div>
						<ul class="list-group sortedlist" id="doing">
							
						</ul>
					</div>
				</div>
			</div>
			<div class="col-sm-4 col-xs-12">
				<div class="panel panel-default">
					<div class="title">Done <span class="label label-success" id="done_count">0</span></div>
					<div class="panel-body">
						<div class="add_task">
							<div class="plus">
								<span class="glyphicon glyphicon-plus"></span>
							</div>
							<div class="content_add">
								<input type="text" class="new_task" placeholder="Type task and press Enter to add..." onkeydown="app.add_task(event, 'done', this)">
							</div>
							<div class="clear"></div>
						</div>
						<ul class="list-group sortedlist" id="done">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="modal_delete" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<h4 class="modal-title">Delete Task</h4>
					<h5>You sent a request to delete this task.
					Are you sure?</h5>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" data-dismiss="modal" id="confirm_delete">Yes</button>
				</div>
			</div>

		</div>
	</div>

	<div id="modal_change" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<h4 class="modal-title">Change Task</h4>
					<br>
					<div class="input-group">
						<span class="input-group-addon">Your task</span>
						<input id="task_need_change" type="text" class="form-control">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" data-dismiss="modal" id="change">Change</button>
				</div>
			</div>

		</div>
	</div>

	<div id="modal_setup" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<h4 class="modal-title">Set up your Kanban</h4>
					<br>
					<div class="input-group">
						<span class="input-group-addon">Max to-do tasks</span>
						<input id="max_to_do" type="number" class="form-control" min="1">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">Max doing tasks</span>
						<input id="max_doing" type="number" class="form-control" min="1">
					</div>
					<br>
					<div class="input-group">
						<span class="input-group-addon">Max done tasks</span>
						<input id="max_done" type="number" class="form-control" min="1">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-success" data-dismiss="modal" id="setup">Save</button>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
