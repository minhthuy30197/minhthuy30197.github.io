<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="quiz">
			<img src="images/quiz.png" alt="Quiz logo">
			<div class="btn_start">
				<button id="btn_start" onclick="start()">Start</button>
			</div>
		</div>
	</div>
	<div class="change_theme">
		<button id="change_theme" onclick="change_theme()"><img src="images/change.png" alt="change theme" title="Click to change theme"></button>
	</div>
	<script src="js/script.js"></script>
	<script src="js/jquery.js"></script>
</body>
</html>
