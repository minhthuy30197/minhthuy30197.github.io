<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<img src="images/newbg1.jpg" alt="Backgound image">
		<div class="register_form">
			<div class="logo">
				<div class="space"></div>
				<div class="img_logo">
					<img src="images/logo2.png" alt="Logo">
				</div>
				<div class="space"></div>
			</div>
			<div class="form_content">
				<form action="result.html">
					<div class="div10">
						<input type="text" placeholder="Họ Tên" name="name" id="name">
					</div>
					<div class="div10">
						<div class="group_birth">
							<label for="birthday">Ngày sinh</label>
							<input type="date" name="birthday" id="birthday">
							<div class="clear"></div>
						</div>
					</div>
					<div class="div10">
						<div class="group_gender">
							<label for="gender">Giới tính</label>
							<div class="combo">
								<input type="radio" name="gender" value="Nam" checked=""> Nam
							</div>
							<div class="combo">
								<input type="radio" name="gender" value="Nữ"> Nữ
							</div>
							<div class="combo">
								<input type="radio" name="gender" value="Khác"> Khác
							</div>
							<div class="clear"></div>
						</div>
					</div>
					<div class="div10">
						<input type="text" placeholder="Địa chỉ" name="address" id="address">
					</div>
					<div class="div10">
						<input type="text" placeholder="Điện thoại" name="phone" id="phone">
					</div>
					<div class="div10">
						<input type=email placeholder="Email" name="email" id="email">
					</div>
					<div class="div10">
						<input type="password" placeholder="Mật khẩu" name="password" id="password">
					</div>
					<div class="div10">
						<input type="submit" class="btn" value="Đăng kí">
					</div>
				</form>
			</div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
