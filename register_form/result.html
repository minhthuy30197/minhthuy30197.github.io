<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register Form</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style1.css">
	<link href="https://fonts.googleapis.com/css?family=Italianno" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<img src="images/newbg2.jpg" alt="Backgound image">
		<div class="content">
			<div class="congrat">
				<p>Congratulation</p>
			</div>
			<div class="annouce">
				Bạn đã đăng kí thành viên thành công. Hãy kiểm tra thông tin bên dưới.
			</div>
			<ul class="info">
				<li><p>Họ tên: <span id="name"></span></p></li>
				<li><p>Ngày sinh: <span id="birthday"></span></p></li>
				<li><p>Giới tính: <span id="gender"></span></p></li>
				<li><p>Địa chỉ: <span id="address">H</span></p></li>
				<li><p>Điện thoại: <span id="phone"></span></p></li>
				<li><p>Email: <span id="email"></span></p></li>
				<li><p>Mật khẩu: <span id="password"></span></p></li>
			</ul>
		</div>
	</div>
</body>
</html>
