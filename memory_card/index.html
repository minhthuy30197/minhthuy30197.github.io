<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Memory card</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
	<script src="js/jquery.js"></script>
</head>
<body>
	<div class="bg">
		<img src="images/bg.jpg" alt="background image">
	</div>
	<div class="dialog_start">
		<div class="content">
			<h1>Memory Card Game</h1>
			<h2 id="info_time">Time: 30 seconds</h2>
			<br>
			<button class="start" id="start" onclick="start()">Start</button>
		</div>
	</div>
	<div class="timer">
		<progress max="" value="" id="timer"></progress>
	</div>
	<div class="wrapper">

	</div>
	<div class="snowflakes" aria-hidden="true">
		<div class="snowflake">
			❅
		</div>
		<div class="snowflake">
			❅
		</div>
		<div class="snowflake">
			❆
		</div>
		<div class="snowflake">
			❄
		</div>
		<div class="snowflake">
			❅
		</div>
		<div class="snowflake">
			❆
		</div>
		<div class="snowflake">
			❄
		</div>
		<div class="snowflake">
			❅
		</div>
		<div class="snowflake">
			❆
		</div>
		<div class="snowflake">
			❄
		</div>
	</div>
	<audio id="failed-music">
		<source src="audio/failed.mp3" type="audio/mpeg"/>
	</audio>
	<audio id="success-music">
		<source src="audio/success.mp3" type="audio/mpeg"/>
	</audio>
	<audio id="victory-music">
		<source src="audio/victory.mp3" type="audio/mpeg"/>
	</audio>
	<audio id="gameover-music">
		<source src="audio/gameover.mp3" type="audio/mpeg"/>
	</audio>
	<div class="congrat_dialog">
		<div class="content">
			<img src="images/congrat.png" alt="Congrat">
			<br>
			<button class="replay" id="replay" onclick="replay()">Replay</button>
		</div>
	</div>
	<div class="lose_dialog">
		<div class="content">
			<div class="img_content1">
				<img src="images/gameover.png" alt="Game over">
			</div>
			<br>
			<button class="replay" id="replay" onclick="replay()">Replay</button>
		</div>
	</div>
</body>
</html>
