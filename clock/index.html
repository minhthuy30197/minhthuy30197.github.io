<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
</head>
<body>
	<div class="clock-parent round clock-outside">
		<div class="numbers">
			<div class="number number-parent">
				<span class="left-num">12</span>
				<span class="right-num">6</span>
				<div class="clear"></div>
			</div>
			<div class="number number-parent">
				<span class="left-num no-digit"></span>
				<span class="right-num no-digit"></span>
				<div class="clear"></div>
			</div>
			<div class="number number-parent">
				<span class="left-num no-digit"></span>
				<span class="right-num no-digit"></span>
				<div class="clear"></div>
			</div>
			<div class="number number-parent">
				<span class="left-num num-93">9</span>
				<span class="right-num num-93">3</span>
				<div class="clear"></div>
			</div>
			<div class="number number-parent">
				<span class="left-num no-digit"></span>
				<span class="right-num no-digit"></span>
				<div class="clear"></div>
			</div>
			<div class="number number-parent">
				<span class="left-num no-digit"></span>
				<span class="right-num no-digit"></span>
				<div class="clear"></div>
			</div>
		</div>
		<div class="clock-brand rolex">
			Rolex
		</div>
		<div class="clock-center round center-point"></div>
		<div class="clockwise seconds-parent"></div>
		<div class="clockwise minutes-parent"></div>
		<div class="clockwise hours-parent"></div>
		<div class="clock-in clock-parent-in round clock-center">
			<!--Clock child 1-->
			<div class="clock-child child1 round">
				<div class="numbers numbers-child">
					<div class="number number-child">
						<span class="left-num">12</span>
						<span class="right-num">6</span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num no-digit-child"></span>
						<span class="right-num no-digit-child"></span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num no-digit-child"></span>
						<span class="right-num no-digit-child"></span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num num-93">9</span>
						<span class="right-num num-93">3</span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num no-digit-child"></span>
						<span class="right-num no-digit-child"></span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num no-digit-child"></span>
						<span class="right-num no-digit-child"></span>
						<div class="clear"></div>
					</div>
				</div>
				<div class="clock-in clock-child-in round clock-center"></div>
				<div class="clock-brand time-zone">
					usa
				</div>
				<div class="clock-center round center-child"></div>
				<div class="clockwise clockwise-child minutes-child1"></div>
				<div class="clockwise clockwise-child hours-child1"></div>
			</div>

			<!--Clock child 2-->
			<div class="clock-child child2 round">
				<div class="clock-in clock-child-in round clock-center"></div>
				<div class="numbers numbers-child">
					<div class="number number-child">
						<span class="left-num">12</span>
						<span class="right-num">6</span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num no-digit-child"></span>
						<span class="right-num no-digit-child"></span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num no-digit-child"></span>
						<span class="right-num no-digit-child"></span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num num-93">9</span>
						<span class="right-num num-93">3</span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num no-digit-child"></span>
						<span class="right-num no-digit-child"></span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num no-digit-child"></span>
						<span class="right-num no-digit-child"></span>
						<div class="clear"></div>
					</div>
				</div>
				<div class="clock-brand time-zone">
					eng
				</div>
				<div class="clock-center round center-child"></div>
				<div class="clockwise clockwise-child minutes-child2"></div>
				<div class="clockwise clockwise-child hours-child2"></div>
			</div>

			<!--Clock child 3-->
			<div class="clock-child child3 round">
				<div class="numbers numbers-child">
					<div class="number number-child">
						<span class="left-num">12</span>
						<span class="right-num">6</span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num no-digit-child"></span>
						<span class="right-num no-digit-child"></span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num no-digit-child"></span>
						<span class="right-num no-digit-child"></span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num num-93">9</span>
						<span class="right-num num-93">3</span>
						<div class="clear"></div>
					</div>
					<div class="number number-child">
						<span class="left-num no-digit-child"></span>
						<span class="right-num no-digit-child"></span>

						<span class="right-num no-digit-child"></span>
						<div class="clear"></div>
					</div>
				</div>
				<div class="clock-in clock-child-in round clock-center"></div>
				<div class="clock-brand time-zone">
					ita
				</div>
				<div class="clock-center round center-child"></div>
				<div class="clockwise clockwise-child minutes-child3"></div>
				<div class="clockwise clockwise-child hours-child3"></div>
			</div>
		</div>
	</div>
</body>
</html>
