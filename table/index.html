<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/table_sort.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<table id="table" class="tablesorter">
			<caption>Danh sách sản phẩm</caption>
			<thead>
				<th class="thead_both" onclick="sort(this)">Mã số</th>
				<th class="thead_both" onclick="sort(this)">Tên sản phẩm</th>
				<th class="thead_both" onclick="sort(this)">Ảnh</th>
				<th class="thead_both" onclick="sort(this)">Giá tiền (VNĐ)</th>
				<th class="thead_both" onclick="sort(this)">Số lượng</th>
				<th class="thead_both" onclick="sort(this)">NSX</th>
			</thead>
		</table>
	</div>
</body>
</html>
